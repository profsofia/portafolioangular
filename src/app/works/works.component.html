<div class="wraper d-flex flex-wrap"style="position: relative; max-height: 580px;" [perfectScrollbar]="config" >
    <div class="block-repo animate__animated animate__slideInUp animation-{{i*3}} col-12 col-sm-12 col-md-12 col-lg-4" *ngFor="let item of repos; let i = index">
      <div class="block-repo-in d-flex">
        <div class="left d-flex">
          <div class="top">
            <div class="date">{{item.created_at |date}}</div>
            <div class="description"><p>{{item.description}}</p><span>{{item.language}}</span></div>
          </div>
          <div class="bottom">
            <div class="title">{{item.name}}</div>
          </div>
        </div>
        <div class="right d-flex">
          <div class="top"><i class="uil uil-github-alt"></i></div>
          <a [href]="item.html_url" target="_blank">
          <div class="bottom"><i class="uil uil-external-link-alt"></i></div>
        </a>
        </div>
      </div>
    </div>
</div>
